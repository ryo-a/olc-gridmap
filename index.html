<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Location Code Grid on GSI Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script>
        function init() {
            var map = L.map('map-container');
            map.setView([35.40, 136], 5);
            L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
                attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院 地理院タイル</a>"
            }).addTo(map);
            L.tileLayer(
                'https://grid.plus.codes/grid/tms/{z}/{x}/{y}.png',
                {
                    tms: true,
                    attribution: 'Grid by <a href="https://plus.codes">plus codes</a>'
                }
            ).addTo(map);
        }
    </script>
    <style>
        html,body{
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #map-container{
            width:100vw;
            height:97vh;
        }
        .attribution{
            padding:0;
            margin:0;
            font-size: 0.5vh;
        }
    </style>
</head>

<body onload="init()">
    <div id="map-container"></div>
    <p class="attribution">Shoreline data is derived from: United States. National Imagery and Mapping Agency. "Vector Map Level 0 (VMAP0)." Bethesda, MD: Denver, CO: The Agency; USGS Information Services, 1997.</p>
</body>

</html>
